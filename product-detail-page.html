<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="product-detail-page.css"> -->
    <script type="text/javascript" src = "scripts/form.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body>
    <form class = "container" onsubmit="submitForm(this); return false;" method="post" enctype="text/plain" name = "OrderForm"  action="mailto:you@yourdmainhere.com">
        <div class = "form-row">
            <div class="form-group col-md-8">
                <label for="lname">Product Identifier</label>
                <input class="form-control" type="text" id="pid" name="pid" required>
            </div>

            <div class="form-group col-md-2">
                <label for="quantity">Quantity</label>
                <input class="form-control" type="number" id="quantity" name="quantity" required  min="1" max="10" value = "1">
            </div>
        </div>

        <div class = "form-row">
            <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" class = "form-control" id="fname" placeholder="First Name" name = "firstName" required >
            </div>

            <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="text" class = "form-control" id="lname" placeholder="Last Name" name = "lastName" required>
            </div>
        </div>
       
        <div class = "form-row">

            <div class="form-group col-md-8">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="youremail@domain.com" required>
            </div>

            <div class="form-group col-md-4">
                <label for="phone">Phone Number</label>
                <input class="form-control" type="tel" id="phone" name="phone" placeholder="123-456-7890" required  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>

        </div>

        <div class="form-group">
            <label for="address1">Address</label>
            <input class="form-control" type="text" id="address1" name="address1" placeholder="Street and number, P.O. box c/o" required>
        </div>

        <div class="form-group">
            <label for="address2">Address 2</label>
            <input class="form-control" type="text" id="address2" name="address2" placeholder="Apartment, studio, or floor (optional)">
        </div>

        <div class = "form-row">
            <div class="form-group col-md-6">
                <label for="address2">City</label>
                <input class = "form-control" type="text" id="city" name="city"  required>
            </div>

            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select class="form-control" id="state" required name = "state" onfocus = "generateStateOptions()">
                    
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input class="form-control" type="text" id="zip" name="zip" required>
            </div>
        </div>

         <label for="shipping">Shipping</label>
            <div class = "form-row">

                <div class="form-group col-md-4">
                    <input type="radio" id="standard" name="shipping">
                    <label for="standard">Standard Shipping</label>
                </div>

                <div class = "form-group col-md-4">
                    <input type="radio" id="two-day" name="shipping">
                    <label for="two-day">Two-Day Shipping</label>
                </div>

                <div class="form-group col-md-4">
                    <input type="radio" id="overnight" name="shipping" checked>
                    <label for="two-day">Overnight Shipping</label>
                </div>
            </div>

         <div class="form-row">
             <div class = "form-group col-md-8">
                <label for="ccnum">Card Card Number</label>
                <input class="form-control" type="text" id="ccnum" name="ccnum" pattern="[0-9]{16}">
            </div>

            <div class="form-group col-md-2">
                <label for="expiration">Expiration </label>
                <input class="form-control" type="text" id="expiration" name="expiration" placeholder= "01/10" required pattern="[0-9]{2}/[0-9]{2}">
             </div>

             <div class="form-group col-md-2">
                <label for="cvv">CVV</label>
                <input class="form-control" type="text" id="cvv" name="cvv" placeholder="000" pattern="[0-9]{3}">
            </div>
         </div> 

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
