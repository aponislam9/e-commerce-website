<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/product-page.css">
    <script src="js/product-info.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <img src="assets/Nuance9-Logo.png" alt="Nuance 9 Logo">
        
            <div class="topnav nav-bar-links-container">
                <a class="active" href="#apparel">Apparel</a>
                <a href="#collections">Collections</a>
                <a href="#about">About</a>
            </div>
            
        </div>
    </nav>

    <div class="Product">
        <div class="row">
            <div class="col-md-5">
                    <img id="img" class="d-block w-100" alt="Product img">
                              
            </div>
            <div class="col-md-7">
                <h2 id="name"></h2>
            
                <p id="description"></p>
                <img src ="assets/5-star-png-12.png" class="rating">
                <p class="price" id="price"></p>
        
                <label for="size">Select a size</label>

                <select id="sizes">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="large">Large</option>
                    
                </select>
                <p><b>Brand:</b>Nuance9</p>

                
                <button type="button" class="btn btn-default cart">
                    Add to cart
                </button>


            </div>

        </div>
           


    </div>

</body>
