<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/product-page.css">
    <script src="js/product-info.js"></script>
    <script src = "js/form.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <img src="assets/Nuance9-Logo.png" alt="Nuance 9 Logo">
        
            <div class="topnav nav-bar-links-container">
                <a class="active" href="#apparel">Apparel</a>
                <a href="#collections">Collections</a>
                <a href="#about">About</a>
            </div>
            
        </div>
    </nav>

    <div class="Product">
        <div class="row">
            <div class="col-md-5">
                    <img id="img" class="d-block w-100" alt="Product img">
                              
            </div>
            <div class="col-md-7">
                <h2 id="name"></h2>
            
                <p id="description"></p>
                <img src ="assets/5-star-png-12.png" class="rating">
                <p class="price" id="price"></p>
        
                <label for="size">Select a size</label>

                <select id="sizes">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="large">Large</option>
                    
                </select>
                <p><b>Brand:</b>Nuance9</p>

                
                <button type="button" class="btn btn-default cart" onclick = "addToCart()">
                    Add to cart
                </button>


            </div>

        </div>
           


    </div>

     <form class = "container form" onsubmit="submitForm(this); return false;" method="post" enctype="text/plain" name = "OrderForm"  action="mailto:product@nuance9.com">
        <div class = "form-row">
            <div class="form-group col-md-3">
                <label for="lname">Product Identifier</label>
                <input class="form-control" type="text" id="pid" name="pid" disabled>
            </div>

            <div class="form-group col-md-1">
                <label for="quantity">Quantity</label>
                <input class="form-control" type="number" id="quantity" name="quantity" required min="1" max="10">
            </div>
        </div>

        <div class = "form-row">
            <div class="form-group col-md-3">
                <label for="fname">First Name</label>
                <input type="text" class = "form-control" id="fname"  name = "firstName" required >
            </div>

            <div class="form-group col-md-3">
                <label for="lname">Last Name</label>
                <input type="text" class = "form-control" id="lname" name = "lastName" required>
            </div>
        </div>
       
        <div class = "form-row">

            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>

            <div class="form-group col-md-3">
                <label for="phone">Phone Number</label>
                <input class="form-control" type="tel" id="phone" name="phone" required>
            </div>

        </div>

        <div class = "form-row">
            <div class="form-group col-md-5">
                <label for="address1">Address</label>
                <input class="form-control" type="text" id="address1" name="address1" placeholder="Street and number, P.O. box c/o" required>
            </div>
        </div>

        <div class = "form-row">
            <div class="form-group col-md-5">
                <label for="address2">Address 2</label>
                <input class="form-control" type="text" id="address2" name="address2" placeholder="Apartment, studio, or floor (optional)">
            </div>
         </div>

        <div class = "form-row">
            <div class="form-group col-md-3">
                <label for="address2">City</label>
                <input class = "form-control" type="text" id="city" name="city"  required>
            </div>

            <div class="form-group col-md-1">
                <label for="state">State</label>
                <select class="form-control" id="state" required name = "state" onfocus = "generateStateOptions()">
                    
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input class="form-control" type="text" id="zip" name="zip" required>
            </div>
        </div>

         <label for="shipping">Shipping</label>
            <div class = "form-row">

                <div class="form-group col-md-3">
                    <input type="radio" id="standard" name="shipping">
                    <label for="standard">Standard Shipping</label>
                </div>

                <div class = "form-group col-md-3">
                    <input type="radio" id="two-day" name="shipping">
                    <label for="two-day">Two-Day Shipping</label>
                </div>

                <div class="form-group col-md-3">
                    <input type="radio" id="overnight" name="shipping" checked>
                    <label for="two-day">Overnight Shipping</label>
                </div>
            </div>

         <div class="form-row">
             <div class = "form-group col-md-3">
                <label for="ccnum">Card Card Number</label>
                <input class="form-control" type="number" id="ccnum" name="ccnum" pattern="[0-9]{16}">
            </div>

            <div class="form-group col-md-2">
                <label for="expiration">Expiration </label>
                <input class="form-control" type="text" id="expiration" name="expiration" placeholder= "01/10" required pattern="[0-9]{2}/[0-9]{2}">
             </div>

             <div class="form-group col-md-2">
                <label for="cvv">CVV</label>
                <input class="form-control" type="number" id="cvv" name="cvv" placeholder="000" pattern="[0-9]{3}">
            </div>
         </div> 

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
